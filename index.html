<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org">
<html>

<head>
    <title>Splash Screen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        #maincontent {
            width: 100vw;
            height: 100vh;
            background-color: rgb(255, 81, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-family: sans-serif;
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        canvas {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>


<body>



    <script>
        var angle


        function setup() {
            createCanvas(windowWidth, windowHeight);


        }

        function draw() {
            background(0);
            angle = (mouseX / float(width));
            translate(windowWidth / 2, windowHeight);
            branch(1 * (windowWidth, mouseY * 2));


            r = random(255);
            g = random(255);
            b = random(255);


        }

        function branch(len) {
            stroke(255);
            strokeWeight(0.3);
            bezier(0, 0, 0, 0, 0, 0, 0, -len);
            bezier(0, 0, 0, 0, 0, 0, 0, +len);

            translate(0, -len);
            if (len > 45) {
                push();
                rotate(angle);
                branch(len * 0.53)
                pop();

                push();
                rotate(-angle);
                branch(len * 0.53)
                pop();

                push();
                rotate(angle * 8);
                branch(len * 0.55)
                pop();

                push();
                rotate(-angle * 2);
                branch(len * 0.55)
                pop();

                push();
                rotate(angle * 43);
                branch(len * 0.52)
                pop();

                push();
                rotate(-angle * 80);
                branch(len * 0.52)
                pop();


            }

        }

        function keyPressed() {
            if (keyCode === ENTER) {
                save("fractal.png" + frameCount + ".png");

            }
        }

        function mouseMoved() {

            r = random(255);
            g = random(255);
            b = random(255);
        }


        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);

        }
    </script>

</body>

</html>
