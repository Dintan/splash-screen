<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org">
<html>

<head>
    <title>Splash Screen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <meta charset="utf-8" />

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        #maincontent {
            width: 100vw;
            height: 100vh;
            background-color: rgb(255, 81, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-family: sans-serif;
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>

<body>

    <script>
        var x;

        var BALLS;

        var xPositions;

        var yPositions;

        var xSpeeds;

        var ySpeeds;

        var sizes;

        var colors;

        function setup() {
            initializeFields();
            createCanvas(windowWidth, windowHeight);
            strokeWeight(1);
            resetApp();
            noFill();
            rectMode(CENTER);
            frameRate(12);
        }

        function draw() {
            fill(0, 0, 0, 20);
            rect(width / 2, height / 2, width, height);
            for (var i = 0; i < BALLS; i++) {
                fill(colors[i]);
                rect(xPositions[i], yPositions[i], sizes[i], sizes[i]);
                var radius = sizes[i] + 0.5;
                if (xPositions[i] < radius || xPositions[i] > width - radius) {
                    // rebota x
                    xSpeeds[i] *= -2;
                }
                if (yPositions[i] < radius || yPositions[i] > height - radius) {
                    // rebota y
                    ySpeeds[i] *= -2;
                }
                sizes[i] += 0.1;
            }
        }

        function mousePressed() {
            resetApp();
        }

        function resetApp() {
            for (var i = 0; i < BALLS; i++) {
                xPositions[i] = random(width);
                yPositions[i] = random(height);
                xSpeeds[i] = random(-10, 10);
                ySpeeds[i] = random(-10, 10);
                sizes[i] = random(0, 100);
                colors[i] = color(255);
            }
        }

        function initializeFields() {
            x = 0;
            BALLS = 100;
            xPositions = new Array(BALLS);
            yPositions = new Array(BALLS);
            xSpeeds = new Array(BALLS);
            ySpeeds = new Array(BALLS);
            sizes = new Array(BALLS);
            colors = new Array(BALLS);
        }



        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            x = width / 2
            y = height / 2
        }
    </script>

</body>

</html>
