<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org">
<html>

<head>
    <title>Splash Screen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <meta charset="utf-8" />

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        #maincontent {
            width: 100vw;
            height: 100vh;
            background-color: rgb(255, 81, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-family: sans-serif;
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>

<body>

    <script>
        var rotation;

        var maxSize;

        var minSize;

        var currSize;

        var ease;

        function setup() {
            initializeFields();
            createCanvas(windowWidth, windowHeight);
            background(0);
            fill(255, 255, 255, 1.9);
            stroke(0, 0, 0, 126);
        }

        function draw() {
            fill(0, 0, 0, 20);
            rect(-2, -2, 800, 800);
            fill(255, 255, 255, 1);
            if (mouseIsPressed) {
                currSize += ((maxSize - currSize) * ease);
                drawBlackHole(width / 2, height / 2, currSize);
            }
        }

        function drawBlackHole(x, y, size) {
            translate(x, y);
            for (var i = 0; i < 10; i++) {
                rotation += random(0.05, 0.1);
                rotate(rotation);
                ellipse(0, 0, random(1, 300 * size), 400 * size);
                rotate(rotation + 90);
                ellipse(0, 0, random(1, 300 * size), 400 * size);
            }
            // saveFrame("BlackHole####.png");
        }

        function mouseReleased() {
            currSize = minSize;
        }

        function initializeFields() {
            rotation = 0;
            maxSize = 0.5;
            minSize = 0.1;
            currSize = 0.1;
            ease = 0.1;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            x = width / 2
            y = height / 2
        }
    </script>

</body>

</html>
