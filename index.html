<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org">
<html>

<head>
    <title>Splash Screen</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <meta charset="utf-8" />



    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
            color: rgb(173, 173, 173);
        }
        
        canvas {
            display: flex;
            width: 100vw;
            height: 100vh;
            zoom: 25% /2;
        }
        
        #info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            font-family: 'Raleway', sans-serif;
            font-size: 24px;
        }
        
        #Welcome {
            transform: translate(35%, 50%) rotate(-90deg);
        }
        
        .img {
            transform: translate(35%, 50%) rotate(90deg);
        }
        
        #img.shown {
            opacity: 1;
        }
        
        #instruccion {
            transform: translate(0.5%, 50%) rotate(-90deg);
        }
        
        #nav {
            opacity: 1;
            transition: opacity 4s ease-in-out;
        }
        
        #nav.hide {
            opacity: 0;
        }
        
        #nav2 {
            opacity: 1;
            transition: opacity 4s ease-in-out;
        }
        
        #nav2.hide {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="info">

        <div id="nav">


            <img width="36px" src="https://raw.githubusercontent.com/Dintan/splash-screen/d132da9b473c07ab2361966f42a506a44cf44589/svg/Asset%20181.svg" alt="flecha 1">

            <div id="instruccion"> Mueva Mouse Verticalmente</div>

            <img width="36px" src="https://raw.githubusercontent.com/Dintan/splash-screen/d132da9b473c07ab2361966f42a506a44cf44589/svg/Asset%20281.svg" alt="flecha 2">



        </div>
        <div id="nav2">


            <div id="Welcome">Proximante Portafolio Designer Daniel</div>
        </div>
    </div>

    <script>
        $(document).on('mousemove', function() {
            $('#nav').addClass('hide');
            setTimeout(function() {
                $('#nav').removeClass('hide');
            }, 7000);
        });
    </script>

    <script>
        $(document).on('mousemove', function() {
            $('#nav2').addClass('hide');
            setTimeout(function() {
                $('#nav2').removeClass('hide');
            }, 7000);
        });
    </script>


    <script>
        var angle



        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(0, 0.5);





        }

        function draw() {
            background(0, 10);

            angle = (mouseX / float(width) * mouseY / float(height));
            translate(windowWidth / 2, windowHeight);
            tree(1 * (windowWidth, mouseY));



            r = random(255);
            g = random(255);
            b = random(255);

            rectMode(CENTER);


        }

        function tree(len) {
            stroke(255);
            strokeWeight(0.3);
            // translate(windowWidth / 2, height - len);
            // box(5 / 2, 5 / 2, 45, 10 - len, 10 - len);
            // box(-5 / 2, -5 / 2, 45, 10 - len, 10 - len);
            noFill(),
                //triangle(75, 58, 20, 86, 75, tree * mouseY, -len);
                //triangle(75, 58, 20, 86, 75, tree * mouseY, -len);

                bezier(angle, angle, angle, angle, angle, angle, angle, -len);
            bezier(angle, angle, angle, angle, angle, angle, angle, -len);

            translate(windowWidth / windowHeight, -len);
            if (len > 60) {
                push();
                rotate(angle);
                tree(len * 0.53)
                pop();

                push();
                rotate(-angle);
                tree(len * 0.53)
                pop();

                push();
                rotate(angle * 8);
                tree(len * 0.55)
                pop();

                push();
                rotate(-angle * 8);
                tree(len * 0.55)
                pop();

                push();
                rotate(angle * 43);
                tree(len * 0.52)
                pop();

                push();
                rotate(-angle * 43);
                tree(len * 0.52)
                pop();

                push();
                rotate(-angle * 80);
                tree(len * 0.50)
                pop();

                push();
                rotate(-angle * 80);
                tree(len * 0.50)
                pop();


            }

        }

        function keyPressed() {
            if (keyCode === ENTER) {
                save("fractal.png" + frameCount + ".png");

            }
        }

        function mouseMoved() {

            r = random(255);
            g = random(255);
            b = random(255);
        }


        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);

        }
    </script>
</body>

</html>
